<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .login-container { max-width: 450px; margin-top: 50px; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="container login-container">
    <h2 class="text-center mb-4">Logowanie do Dashboardu</h2>

    <div th:if="${registrationSuccess}" class="alert alert-success" role="alert">
        <span th:text="${registrationSuccess}"></span>
    </div>

    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-danger">
            Nieprawidłowy login lub hasło.
        </div>
        <div th:if="${param.logout}" class="alert alert-info"> Zostałeś wylogowany.
        </div>
        <div class="form-group">
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus/>
        </div>
        <div class="form-group">
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Zaloguj</button>

        <div class="text-center mt-3">
            <p>Nie masz konta? <a th:href="@{/register}">Zarejestruj się</a></p>
        </div>
    </form>
</div>
</body>
</html>
